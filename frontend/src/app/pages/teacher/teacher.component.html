<h2 class="margin-header">{{title}}</h2>
<div class="margin-table">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Student">
    <th mat-header-cell *matHeaderCellDef> Student </th>
    <td mat-cell *matCellDef="let element"> {{element?.user}} </td>
  </ng-container>

  <ng-container matColumnDef="Grade">
    <th mat-header-cell *matHeaderCellDef> Grade </th>
    <td mat-cell *matCellDef="let element"> {{element.grade?.grade}} </td>
  </ng-container>


  <ng-container matColumnDef="Timestamp">
    <th mat-header-cell *matHeaderCellDef> updated on </th>
    <td mat-cell *matCellDef="let element"> {{element.grade?.timestamp | date: 'short'}} </td>
  </ng-container>

  <ng-container matColumnDef="Submit">
    <th mat-header-cell *matHeaderCellDef> Submit Grade </th>
    <td mat-cell *matCellDef="let element"><button mat-button color="primary" (click)="submitGrade(element)">Submit</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
